<!DOCTYPE html>

<html lang="zh">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS / Bootstrap-->
  <link rel="stylesheet" href="./assets/main.css">

  <link rel="stylesheet" href="./assets/login-form.css">

  <!--JS / jQuery--> 
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap&subset=chinese-traditional" rel="stylesheet">

  <title>Source | 登入頁</title>

  <style>

    body{
      font-family: "Noto Sans TC", sans-serif;
    }

  </style>

</head>

<body>

    <main>
  
      <section>

        <!--Login-->
        <div class="login-form-container">

          <div class="user login">

            <div class="form-box">

              <form action="">

                <div class="form-control">

                  <img class="logo" src="./images/logo-in-login-form.png" alt="">

                  <h2>索爾斯科技</h2>

                  <p class="red montserrat">Source Solution</p>

                  <h3>設計師登入系統</h3>

                  <div>
                    <input type="text" placeholder="帳號"/>
                  </div>

                  <div>
                    <input type="password" placeholder="密碼"/>
                    <span class="password active-click">忘記密碼</span>
                  </div>
                  
                  <div>
                    <button class="grey-button">登入</button>
                  </div>
                  
                </div>
            
              </form>

            </div>

            <div class="img-box">
              <img src="./images/login-page-banner.svg" alt="" />
            </div>

          </div>
  
          <!-- Forget-Password -->
          <div class="user signup">

            <div class="form-box">

              <form action="">

                <div class="form-control">

                  <h3>忘記密碼</h3>

                  <div>
                    <input type="text" placeholder="名稱"/>
                    <span class="declaration">請填寫真實姓名或公司名稱</span>
                  </div>

                  <div>
                    <input type="email" placeholder="電子郵件"/>
                    <button class="grey-button active-click">提交</button>
                  </div>

                </div>
            
              </form>

            </div>

            <div class="img-box">
              <img src="./images/login-page-banner.svg" alt="" />
            </div>

          </div>

        </div>

      </section>
  
    </main>
   
    <!--External JS-->
    <script src="./assets/login-form.js"></script>
  
</body>
