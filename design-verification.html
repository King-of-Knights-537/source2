<!DOCTYPE html>

<html lang="zh">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS / Bootstrap-->
  <link rel="stylesheet" href="./assets/main.css">

  <link rel="stylesheet" href="./assets/login-form.css">

  <!--JS / jQuery--> 
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap&subset=chinese-traditional" rel="stylesheet">

  <title>Source | 手機驗證</title>

  <style>

    body{
      font-family: "Noto Sans TC", sans-serif;
    }

  </style>

</head>

<body>

    <main>
  
      <section>

        <!--Login-->
        <div class="login-form-container">

          <div class="user phone-verification">

            <div class="form-box">

              <form action="">

                <div class="form-control">

                  <h3>手機驗證</h3>

                  <div>
                    <input type="text" placeholder="輸入手機號碼"/>
                  </div>
                  
                  <div>
                    <p class="red-button active-click">
                      寄送驗證碼
                    </p>
                  </div>
                  
                </div>
            
              </form>

            </div>

            <div class="img-box">
              <img src="./images/login-page-banner.svg" alt="" />
            </div>

          </div>
  
          <!-- Forget-Password -->
          <div class="user verification-code">

            <div class="form-box">

              <form action="">

                <div class="form-control">

                  <h3>手機驗證</h3>

                  <div>
                    <input type="text" placeholder="驗證碼"/>
                  </div>

                  <h3 class="red">驗證碼已寄出，180秒後失效</h3>

                  <div>
                    <button class="grey-button active-click">提交</button>
                  </div>

                </div>
            
              </form>

            </div>

            <div class="img-box">
              <img src="./images/login-page-banner.svg" alt="" />
            </div>

          </div>

        </div>

      </section>
  
    </main>
   
    <!--External JS-->
    <script src="./assets/login-form.js"></script>
  
</body>
